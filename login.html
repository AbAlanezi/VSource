<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="./imgs/favicon1.ico">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6264e73d63.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div  class="vh-100 d-flex justify-content-between align-items-center">
      <div   class="d-flex justify-content-center w-100">
        <div id="shadow" class="col-md-5 p-5  bg-white">
          <h2 class="text-center mb-4 ">Login</h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="text"
                name="login"
                value=""
                placeholder="username"
                id="user"
                required
                type="email"
                class="form-control border "
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                name="password"
                value=""
                placeholder="password"
                id="pass"
                required
                class="form-control border"
                id="exampleInputPassword1"
              />
            </div>
            <p class="small">
              <a class="green-color" href="login.html">Forgot password?</a>
            </p>
            <div class="d-grid">
              <button class="btn green-background-color text-light" type="submit" href="index.html">
                Login
              </button>
            </div>
          </form>
          <div class="mt-3">
            <p class="mb-0 text-center">
              Don't have an account?
              <a href="index.html" class="green-color fw-bold">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
      <img class="login-img" src="imgs/fruits3.png" alt="" srcset="" />
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <!-- scripts -->
  </body>
</html>
