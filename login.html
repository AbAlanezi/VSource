<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css" />
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- navbar START -->
    <nav>
      <h2>VSource</h2>
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="favorite.html">Favorite</a></li>
          <li><a href="aboutus.html">AboutUs</a></li>
          <li><a href="team.html">Team</a></li>
        </ul>
      </div>

      <a href="login.html" type="button" class="connection">Login</a>

      <div class="hamburger-menu">
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
      </div>
    </nav>
    <!-- Navbar end -->
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div
        class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
        <h2 class="text-center mb-4 text-primary">Login Form</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              name="login"
              value=""
              placeholder="username"
              id="user"
              title="Recuerda que el sistema reconoce Minúsculas y Mayúsculas"
              required
              type="email"
              class="form-control border border-primary"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              name="password"
              value=""
              placeholder="password"
              id="pass"
              required
              class="form-control border border-primary"
              id="exampleInputPassword1" />
          </div>
          <p class="small">
            <a class="text-primary" href="login.html">Forgot password?</a>
          </p>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit" href="index.html">
              Login
            </button>
          </div>
        </form>
        <div class="mt-3">
          <p class="mb-0 text-center">
            Don't have an account?
            <a href="index.html" class="text-primary fw-bold">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
